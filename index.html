<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание для верстальщика</title>

  <!-- Base styles -->
  <link href="base/base.css" rel="stylesheet">

  <!-- Stars -->
  <link href="stars/stars.css" rel="stylesheet">
  <script src="stars/stars.js"></script>

  <!-- Progress -->
  <link href="progress/progress.css" rel="stylesheet">
  <script src="/progress/progress.js"></script>
</head>
<body>
  <section class="demo-stars">
    <div class="demo-green">
      <div class="stars">
        <div class="stars-star" title="Отлично"></div>
        <div class="stars-star" title="Хорошо"></div>
        <div class="stars-star" title="Нормально"></div>
        <div class="stars-star" title="Плохо"></div>
        <div class="stars-star" title="Ужасно"></div>
      </div>
    </div>
    <div class="demo-white">
      <div class="stars">
        <div class="stars-star" title="Отлично"></div>
        <div class="stars-star" title="Хорошо"></div>
        <div class="stars-star active" title="Нормально"></div>
        <div class="stars-star" title="Плохо"></div>
        <div class="stars-star" title="Ужасно"></div>
      </div>
    </div>
  </section>

  <section class="demo-progress">
    <div class="demo-green">
      <div class="progress" data-max="100" data-value="20" data-postfix="%"></div>
    </div>
    <div class="demo-white">
      <div class="progress" data-max="1024" data-value="128" data-postfix="Kb"></div>
    </div>
  </section>
</body>
</html>
